<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout :: head}"></div>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:replace="~{layout/layout :: side}"></div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="d-flex justify-content-center">
            <div class="w-50 m-3">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-10">
                        <p>[[${member.nickName}]]</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">이메일</label>
                    <div class="col-sm-10">
                        <p>[[${member.email}]]</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">전화번호</label>
                    <div class="col-sm-10">
                        <p>[[${member.number}]]</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">주소</label>
                    <div class="col-sm-10 d-flex">
                        <p>[[${member.address}]]</p>
                        <p>&nbsp [[${member.detailAddress}]]</p>
                        <button><a class="dropdown-item" href="/member/modify">수정하기</a></button>
                    </div>
                </div>
                <div class="row mb-3">
                    <table class="table">
                        <tbody>
                            <th class="text-center align-middle">상품 목록</th>
                            <tr th:each="orders :${orderList}">
                                <th class="w-40 text-center align-middle"><img class="card-img-top w-40" src="/img/testImg.jpg" alt="..." /></th>
                                <th class="text-center align-middle">[[${orders.productDTO.name}]]</th>
                                <th class="text-center align-middle product-price">[[${orders.productDTO.price}]]</th>
                                <th class="text-center align-middle">[[${orders.amount}]]</th>
                                <th class="text-center align-middle">[[${orders.productSize}]]</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h3>총 결제 비용:  [[${totalPrice}]] 원</h3>
                <button onclick="requestPay()">결제하기</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
<script th:inline="javascript">
    function buy(){
        var orderList = [[${orderList}]];
        console.log(orderList);
            $.ajax({
            url: '/orders/buy',
            method: 'post',
            data:  JSON.stringify(orderList),
            contentType: 'application/json; charset=utf-8',
            dataType: 'text',
            success: function(data){
               alert("회원가입성공");
            },
            error: function(data){
                alert("회원가입실패");
            }
        });
    }
    function requestPay() {
      var IMP = window.IMP;
      IMP.init('imp25316417');
      IMP.request_pay({
        pg: 'tosspay',
        pay_method: "card",
        merchant_uid : 'order_1',
        name : '결제테스트',
        amount : [[${totalPrice}]],
        buyer_email : [[${member.email}]],
        buyer_name : [[${member.nickName}]],
        buyer_tel : [[${member.number}]],
        buyer_addr : [[${member.address}]],
        buyer_postcode : [[${member.addressNum}]],
        m_redirect_url : '{/shopping/list}'
      }, function (rsp) { // callback
          if (rsp.success) {
          alert("결제가 완료되었습니다");

           console.log(rsp);
          } else {
          alert(rsp.error_msg);
            console.log(rsp);
          }
      });
    }

</script>
<!-- Core theme JS-->
</body>
</html>
